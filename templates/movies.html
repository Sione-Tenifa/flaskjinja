{% extends 'base.html' %}
{% block content %}
<h1>All Movies</h1>

<ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {% endfor %}
</ul>

<form action="/movies/new" method="POST">
    <input type="text" name="title" placeholder="Movie Title">
    <button>Submit</button>
</form>

{% endblock %}
