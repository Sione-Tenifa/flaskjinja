<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet 2</title>
</head>
<body>
    <h1>Hi There, {{username}}!! </h1>
    {% if wants_compliments == on %}
        <h2>Ok here are the compliments</h2>
        <ul>
            {% for comp in compliments %}
                <li>{{comp}}</li>
            {% endfor %}

        </ul>
    {% endif %}    
</body>
</html>
